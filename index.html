<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luca Bellan">
    <meta name="description" content="dashboard">
    <title>bootstrap dashboard</title>

<!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<!-- font-awesome -->

<!-- css -->
<link rel="stylesheet" href="css/style.css">

</head>
<body>
  <!-- header -->
    <header id="header">
      <!-- nav-header -->
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid h-100">
              <img src="img/mobile-logo.png" alt="mobile-logo" class="img-fluid h-100 d-lg-none">
              <img src="img/logo.svg" alt="logo" class="img-fluid h-100 d-none d-lg-inline-block me-2">
              <form class="d-flex flex-grow-1" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              </form>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-row gap-2">
                  <li class="nav-item d-none d-lg-block">
                    <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-list"></i></a>
                  </li>
                  <li class="nav-item d-none d-lg-block">
                    <a class="nav-link" href="#"><i class="fa-solid fa-circle-question"></i></a>
                  </li>
                  <li class="nav-item d-none d-lg-block">
                    <a class="nav-link" aria-disabled="true"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                  </li>
                  <li class="nav-item dropstart">
                    <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <i class="fa-solid fa-bell"></i>
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                </ul>
            </div>
          </nav>
    </header>
    <!-- dashboard -->
    <div class="dashboard">
      <!-- sidebar -->
        <div class="sidebar h-100">
          <nav class="side-nav h-100 d-flex py-3">
            <ul class="nav-top list-unstyled">
                <li>
                    <a href="#"><i class="fa-solid fa-house"></i><span class="d-none d-lg-inline ms-1"> Home</span></a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-chart-simple"></i><span class="d-none d-lg-inline ms-1"> Stats</span></a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-signal"></i><span class="d-none d-lg-inline ms-1"> Signal</span></a>
                </li>
            </ul>
            <ul class="nav-bot list-unstyled">
                <li>
                    <a href="#"><i class="fa-solid fa-gear"></i><span class="d-none d-lg-inline ms-1"> Admin</span></a>
                </li>
            </ul>   
        </nav>
        </div>
        <!-- main -->
        <main id="main"></main>
    </div>



    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
